<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="card">
      <img class="photo" src="img/self.jpg" alt="photo">
      <ul class="info">
        <li class="name"><p class="name1">Who I am</p><p class="name2">Tyler</p></li>
        <li class="job"><p class="job1">What I do</p><p class="job2">Make Web Things</p></li>
        <li class="location"><p class="location1">Where I'm at</p><p class="location2">Charleston</p></li>
        <li class="education"><p class="education1">Where I do things</p><p class="education2">The Iron Yard</p></li>
      </ul>
    </section>
  </body>
</html>
